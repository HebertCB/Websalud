<table class="table">
  <thead class="thead-light">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Red de Salud</th>
      <th scope="col">Director</th>
      <th scope="col">Celular</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let red of redList; index as i">
      <th scope="row">{{i+1}}</th>
      <td>{{red.red}}</td>
      <td>{{red.director}}</td>
      <td>{{red.celular}}</td>
      <td>
        <a class="btn btn-secondary text-white mr-1" (click)="onEdit(red)">
          <i class="far fa-edit"></i>
        </a>
        <a class="btn btn-danger text-white" (click)="onDelete(red.$key)">
          <i class="fas fa-trash-alt"></i>
        </a>
      </td>
    </tr>
  </tbody>
</table>
